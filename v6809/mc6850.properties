
# Configuration of memory before starting the CPU.
memory = 0xFF00

# The start address is the execution offset of the OS9 module
# The execution offset is at bytes $9 and $A.
start = 0xF076

load =  @0x10C $3B \
        @reset $B3B4 @swi3 $0100 @swi2 $0103 @firq $010F @irq $010C @swi $0106 \
        @0xF000 \
        OS9p1_D64 \
        OS9p2 \
        sysgo \
        init \
        bootdyn \
        hwclock \
        @0x3800 \
        IOMan4 \
        SCF \
        Acia6850 \
        RBF \
        vdisk \
        t1con6850 \
        d0 \
        d1 \
        PipeMan \
        Piper \
        Pipe

devices = heartbeat hwclock term disk1 disk2

heartbeat.class = org.roug.osnine.IRQBeat
heartbeat.addr = 0xff00

hwclock.class = org.roug.osnine.HWClock
hwclock.addr = 0xff10

term.class = org.roug.osnine.Acia6850Console
term.addr = 0xff04

disk1.class = org.roug.osnine.VirtualDisk
disk1.addr = 0xFF40
disk1.disk = /home/roug/DragonDisks/V6809/OS9.dsk

disk2.class = org.roug.osnine.VirtualDisk
disk2.addr = 0xFF44
disk2.disk = /home/roug/DragonDisks/V6809/WORK.dsk

