
# Configuration of memory before starting the CPU.
memory = 0xFF00

# The start address is the execution offset of the OS9 module
# The execution offset is at bytes $9 and $A.
start = 0xF076

# Put an RTI ($3B) at the IRQ address to ensure it works until OS9 initialises it.
# In xroar reset = 0xB3B4 - i.e. unused
load =  @0x10C $3B \
        @reset $B3B4 @swi3 $0100 @swi2 $0103 @firq $010F @irq $010C @swi $0106 \
        @0xF000 \
        /home/roug/OS9/KERNEL/OS9 \
        $01CA016F0175017B017C0180017B \
        /home/roug/OS9/KERNEL/OS9p2 \
        sysgo \
        init \
        bootdyn \
        @0x3800 \
        /home/roug/OS9/KERNEL/IOMan \
        /home/roug/OS9/KERNEL/SCF \
        /home/roug/OS9/KERNEL/Acia51 \
        t1linux \
        /home/roug/OS9/KERNEL/Clock \
        /home/roug/OS9/KERNEL/RBF \
        vdisk \
        d0 \
        /home/roug/OS9/KERNEL/PipeMan \
        /home/roug/OS9/KERNEL/Piper \
        /home/roug/OS9/KERNEL/Pipe \
        /home/roug/OS9/CMDS/shell
