
# Configuration of memory before starting the CPU.
memory = 0xFF00

# The start address is the execution offset of the OS9 module
# The execution offset is at bytes $9 and $A.
start = 0xF076

# Put an RTI ($3B) at the IRQ address to ensure it works until OS9 initialises it.
# In xroar reset = 0xB3B4 - i.e. unused
# List and Echo are loaded because we have 120 bytes before we reach $FF00
load =  @0x10C $3B \
        @reset $B3B4 @swi3 $0100 @swi2 $0103 @firq $010F @irq $010C @swi $0106 \
        @0xF000 \
        OS9 \
        $01CA016F0175017B017C0180017B \
        OS9p2 \
        sysgo \
        init \
        bootdyn \
        list \
        @0x3800 \
        IOMan \
        SCF \
        Acia51 \
        t1linux \
        hwclock \
        RBF \
        vdisk \
        d0 \
        d1 \
        PipeMan \
        Piper \
        Pipe \
        shell

# Currently not implemented
devices = heartbeat hwclock term disk

heartbeat.class = org.roug.osnine.IRQBeat
heartbeat.addr = 0xff00

hwclock.class = org.roug.osnine.HWClock
hwclock.addr = 0xff10

term.class = org.roug.osnine.Acia6551Console
term.addr = 0xff04
term.arg1 = cpu

disk.class = org.roug.osnine.VirtualDisk
disk.addr = 0xFF40
disk.arg1 = OS9.dsk
