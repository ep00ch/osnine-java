
devices = lowram highram heartbeat hwclock term disk1


# The start address is the execution offset of the monitor
#start = 0xf85E

#load =  @0xF800 target/OS9p1_gimix \
load =  @0xF800 os9l1v11.u6 \
        @0xF000 target/OS9p2_v5 \
        target/Init \
        target/BootDyn \
        target/HWClock \
        @0x3800 \
        target/SysGo \
        target/IOMan_v4 \
        target/SCF \
        target/Acia_v2 \
        target/RBF \
        target/VDisk \
        target/Term \
        target/D0_vdisk \
        target/PipeMan \
        target/Piper \
        target/Pipe


lowram.class = org.roug.osnine.RandomAccessMemory
lowram.addr = 0
lowram.args = 0xC000

# Give it a 4k
highram.class = org.roug.osnine.ReadOnlyMemory
highram.addr = 0xF000
highram.args = 0x1000

# Terminal
term.class = org.roug.osnine.Acia6850
term.addr = 0xE004
term.eol = crnl
#term.args = org.roug.osnine.AciaGraphicalUI
term.args = org.roug.osnine.AciaConsoleUI

heartbeat.class = org.roug.osnine.IRQBeat
heartbeat.addr = 0xE000
# Number of milliseconds between beats (defaults to 20)
heartbeat.args = 20

hwclock.class = org.roug.osnine.HWClock
hwclock.addr = 0xE010

disk1.class = org.roug.osnine.VirtualDisk
disk1.addr = 0xE040
disk1.disk = OS9_GMX_V1.2.dsk

disk2.class = org.roug.osnine.VirtualDisk
disk2.addr = 0xE044
disk2.args = WORK.dsk

